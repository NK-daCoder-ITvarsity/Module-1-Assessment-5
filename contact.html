<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="./Assets/stylesheets/desktop-mobile-styles.css"/>
</head>
<body>
    <header>
        <section class="mobile-section__nav-bar">
            <nav class="nav-bar">
                <ul class="nav-bar__links">
                    <li class="nav-bar__button">
                        <a href="./index.html" style="text-decoration: none;">
                            <img src="./Assets/icons/icons8-home.svg" class="nav-bar__icon">
                            <p class="mobile-section__text--color--alignment">Home</p>
                        </a>
                    </li>
                    <li class="nav-bar__button">
                        <a href="./contact.html" style="text-decoration: none;">
                            <img src="./Assets/icons/contact.svg" class="nav-bar__icon">
                            <p class="mobile-section__text--color--alignment">Contact</p>
                        </a>
                    </li>
                    <li class="nav-bar__button">
                        <a href="./about.html" style="text-decoration: none;">
                            <img src="./Assets/icons/icons8-about.svg" class="nav-bar__icon">
                            <p class="mobile-section__text--color--alignment">About</p>
                        </a>
                    </li>
                </ul>
            </nav>
        </section>
    </header>

    <main>
        <section class="contact-card-container">
            <h2 class="contact-card-container__header">Contact Us</h2>

            <section class="contact-card-container__form">
                <label for="name" class="contact-card-container__label--text">
                    First name: 
                    <input type="text" id="name" class="contact-card-container__label--input"/>
                </label>
                <label for="surname" class="contact-card-container__label--text">
                    Last name: 
                    <input type="text" id="surname" class="contact-card-container__label--input"/>
                </label>
                <label for="email" class="contact-card-container__label--text">
                    Email: 
                    <input type="email" id="email" class="contact-card-container__label--input" placeholder="example@yahoo.com"/>
                </label>
                <label for="message" class="contact-card-container__label--text">
                    Your Query: 
                    <br>
                    <input type="textarea" id="message" class="contact-card-container__label--text-area" placeholder="huge fan"/>
                </label>
            </section>

            <section class="contact-card-button-section">
                <button class="contact-card-button__button">Contact us</button>
            </section>
            
        </section>
    </main>
    
</body>
</html>
